<html lang="en">
  <head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-separator="\r?\n---\r?\n" data-separator-vertical="\r?\n----\r?\n">
          <textarea data-template>
            ### Weekly Class Structure:

- Lecture with Live Coding Demo: 60 minutes
- Quiz/Knowledge Check: 15-20 minutes
- Short Break: 5-10 minutes
- Labs: 60-90 minutes
- Group Discussions/Peer Reviews: 20-30 minutes
- Recap and Q&A Session: 15-20 minutes

---



### Grading Matrix

| **Assessment Type**               | **Percentage of Final Grade** | **Number of Assessments** | **Scoring Method**                 |**Details**                                                                                                   |
|-----------------------------------|-------------------------------|---------------------------|-------------------------------------|----------------------------------------------------------------------------------------------------------------|
| **Labs and Assignments**          | 40%                           | 15 (Top 10 considered)    | 100 points each                     | Weekly coding assignments. Top 10 scores out of 12 will count towards the final grade.                         |
| **Participation Quizzes**         | 20%                           | Weekly (Top 10 considered)| 100 points each                     | Short quizzes based on lectures and reading. Top 10 scores out of all quizzes will count towards the final grade. |
| **Mid-Term Exams**                | 20%                           | 2                         | 100 points each                     | Covers material from the first and second halves of the course. The lower midterm score can be replaced by the final exam score if it improves the studentâ€™s grade. |
| **Comprehensive Oral Assessment** | 10%                           | 1                         | 100 points                          | Oral presentation demonstrating understanding of a data structure/algorithm concept.                           |
| **Final Exam**                    | 10%                           | 1                         | 100 points                          | Comprehensive exam covering the entire semester. Can replace the lower midterm score if it benefits the student. |

          </textarea>
        </section>
      </div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./mermaid/dist/mermaid.min.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"fade","backgroundTransition":"slide","width":"100%","height":"100%","controls":true,"margin":0.1,"minScale":0.2,"maxScale":1.5,"zoomKey":"alt","zoomLevel":2,"_":["get-started"],"static":"../cocs-2436-slides/get-started"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) { mermaid.init(mermaidOptions, '.stack.present>.present pre code.mermaid'); };
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
    </script>
  </body>
</html>
