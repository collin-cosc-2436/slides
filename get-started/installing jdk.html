# Installing JDK 17 or Later on Windows and macOS 

---

## For Windows:
1. **Download the JDK:**
   - Visit the [Oracle JDK Downloads page](https://www.oracle.com/java/technologies/javase/jdk17-archive-downloads.html).
   - Download the Windows x64 Installer.

2. **Install the JDK:**
   - Run the installer and follow the on-screen instructions.
   - Set the installation directory and complete the installation.

3. **Set Up Environment Variables:**
   - Open the Start menu, search for "Environment Variables."
   - Add a new `JAVA_HOME` variable pointing to your JDK installation directory.
   - Update the `Path` variable to include `%JAVA_HOME%\bin`.

4. **Verify Installation:**
   - Open Command Prompt and type `java -version` to confirm JDK installation.

---

## For macOS:
1. **Download the JDK:**
   - Go to the [Oracle JDK Downloads page](https://www.oracle.com/java/technologies/javase/jdk17-archive-downloads.html).
   - Download the macOS Installer (DMG file).

2. **Install the JDK:**
   - Open the downloaded DMG file and run the installer.
   - Follow the installation instructions.

3. **Set Up Environment Variables:**
   - Open Terminal and edit your `~/.zshrc` or `~/.bash_profile` file.
   - Add the following line:
     ```sh
     export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
     ```
   - Save the file and run `source ~/.zshrc` or `source ~/.bash_profile` to apply the changes.

4. **Verify Installation:**
   - Open Terminal and type `java -version` to confirm the JDK installation.
